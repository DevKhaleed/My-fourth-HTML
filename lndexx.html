<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced form</title>
</head>
<body style="font-family: Arial,sans-serif; background-color: #f4f6f9; display: flex; justify-content: center;align-items: center; height: 100vh;">
    <form style="background: #ffffff; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0.1)"> 
    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Sign up</h2>


    <label style="display: block; margin-bottom: 12px; color: #555;">First name</label>
    <input type="text" placeholder="Enter your First name" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid#ccc; border-radius: 5px;">


    <label style="display: block; margin-bottom: 12px; color: #555;">Surname</label>
    <input type="text" placeholder="Enter your Surname" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">


    <label style="display: block; margin-bottom: 12px;color: #555;">Email</label>
    <input type="text" placeholder="Enter your Email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
    

    <label style="display: block; margin-bottom: 12px; color: #555;">Password</label>
    <input type="text" placeholder="Enter your password" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid#ccc; border-radius: 5px;">


    <button type="submit" style="width: 100%; padding: 12px; background: #4caf50; border: none; border-radius: 5px;  color: white; font-size: 16px; cursor: pointer;">
        Register
    </button>

    </form>



</body>
</html>
